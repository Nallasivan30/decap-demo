<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Decap CMS</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/admin/" class="admin-btn">Manage Posts</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Welcome to My Blog</h2>
            <p>This blog is powered by Decap CMS. All posts are managed through a simple admin interface.</p>
        </section>

        <section class="posts">
            <h2>Latest Posts</h2>
            <div id="posts-container">
                <div class="loading">Loading posts...</div>
            </div>
        </section>

         <section>
        <h2>Image Gallery</h2>
        <div id="images-container" class="image-gallery"></div>
    </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. Powered by Decap CMS.</p>
        </div>
    </footer>

    <script src="js/content-loader.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
