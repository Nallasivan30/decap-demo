backend:
  name: github
  repo: Nallasivan30/decap-demo # Your repo path
  branch: main
  site_domain: celebrated-dolphin-9ef42f.netlify.app

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish", name: "publish", widget: "boolean", default: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "images"
    label: "Images"
    folder: "images/uploads"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image Type", name: "imageType", widget: "select", options: ["upload", "url"] }
      - { label: "Upload Image", name: "uploadImage", widget: "image", required: false, hint: "Use this for uploaded images" }
      - { label: "External URL", name: "externalUrl", widget: "string", required: false, hint: "Use this for external image URLs (Cloudinary, etc.)" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Alt Text", name: "altText", widget: "string", required: false }
      - { label: "Publish", name: "publish", widget: "boolean", default: true }
      - { label: "Date", name: "date", widget: "datetime" }