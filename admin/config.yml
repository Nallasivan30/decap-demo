backend:
  name: github
  repo: Nallasivan30/decap-demo
  branch: main
  site_domain: celebrated-dolphin-9ef42f.netlify.app

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish", name: "publish", widget: "boolean", default: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "images"
    label: "Images"
    folder: "content/images"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image File", name: "image", widget: "string", hint: "Filename from images/uploads folder" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Alt Text", name: "altText", widget: "string", required: false }
      - { label: "Publish", name: "publish", widget: "boolean", default: true }
      - { label: "Date", name: "date", widget: "datetime" }